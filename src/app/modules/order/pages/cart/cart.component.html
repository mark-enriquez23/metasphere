<div class="container mt-4 pb-5">
  <h2>Please Confirm your Order</h2>
  <div class="row px-0">
    <div class="col-lg-8">
      <ul class="responsive-table text-center px-0">
        <li class="table-header">
          <div class="col col-lg-4">Item</div>
          <div class="col col-lg-3">Price</div>
          <div class="col col-lg-3">Quantity</div>
          <div class="col col-lg-2">Action</div>
        </li>
        <li class="table-row" *ngFor="let item of cartItems">
          <div class="col col-lg-4  my-auto h-100" data-label="Item">{{ item.name }}</div>
          <div class="col col-lg-3  my-auto h-100" data-label="Price">${{ item.price }}</div>
          <div class="col col-lg-3  my-auto h-100" data-label="Quantity">
            <div class="input-group">
              <span class="input-group-btn">
                  <button type="button" (click)="item.quantity = item.quantity - 1" class="btn btn-danger btn-number-min" disabled="disabled" data-type="minus" data-field="quant[1]">
                    <span class="fa fa-minus"></span>
                  </button>
              </span>
              <input type="text" name="quant[1]" class="form-control input-number text-center" [(ngModel)]="item.quantity" min="0">
              <span class="input-group-btn">
                  <button type="button" (click)="item.quantity = item.quantity + 1" class="btn btn-success btn-number-add" data-type="plus" data-field="quant[1]">
                    <span class="fa fa-plus"></span>
                  </button>
              </span>
          </div>
          </div>
          <div class="col col-lg-2 my-auto h-100" data-label="Action"><div class="my-auto"><h3 class="text-danger mb-0 curs-pointer" (click)="removeItem(item.id)"><i class="fas fa-trash-alt"></i></h3></div></div>
        </li>
      </ul>
      <!-- Notes -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title mb-0">Your order notes:</h4>
          <p class="">Please note down your order notes here.</p>
          <textarea class="form-control" style="resize: none;" rows="5"></textarea>
        </div>
      </div>
      <!-- Notes -->
      <div class="card ">
        <div class="card-body">
          <h4 class="card-title">Payment Method</h4>
          <button class="btn btn-primary col-lg-3">Charge to Room</button>
          <hr>
          <form role="form" class="mt-2">
            <div class="form-group">
                <label for="cardNumber">
                    CARD NUMBER</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                        required autofocus />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 col-md-7">
                    <div class="form-group">
                        <label for="expityMonth">
                            EXPIRY DATE</label>
                        <div class="row no-gutters">
                          <div class="col-xs-6 col-lg-6 pl-0">
                            <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                          </div>
                          <div class="col-xs-6 col-lg-6 pl-lg-3 mt-2 mt-xs-0 mt-lg-0">
                              <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                    <div class="form-group">
                        <label for="cvCode">
                            CV CODE</label>
                        <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                    </div>
                </div>
            </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mt-lg-0 mt-4">
      <div class="card">
        <div class="card-body">
          <div class="card-text row px-3"><p class="mr-auto mb-0">Net Total:</p> $10.99</div>
          <div class="card-text row px-3"><p class="mr-auto mb-0">Service Total:</p> $1.99</div>
          <div class="card-text row px-3"><p class="mr-auto mb-0">Tax:</p> $5.20</div>

          <div class="mt-3 row px-3 ">
            <h4 class="mr-auto mb-0 card-title font-weight-bold">Total Amount</h4>
            <h4 class="total mb-0 card-title font-weight-bold">$17.20</h4>
          </div>
         <button class="btn btn-primary mt-3 w-100 text-uppercase btn-confirm" (click)="confirmOrder()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
