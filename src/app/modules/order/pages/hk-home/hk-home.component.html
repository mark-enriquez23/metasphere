
<div class="container mt-2">
  <div class="title-section mt-3">
    <div class="my-auto py-2">
      <h2>Hello, Missing any amenities?</h2>
      <h6 class="mb-0">Check out these cool amenities.</h6>
    </div>
  </div>
  <div class="cards-section mt-4 pb-5 card-columns"
  infinite-scroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollUpDistance]="scrollUpDistance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown($event)">
    <app-category-cards class="" *ngFor="let item of arrayItems" [data]="item"></app-category-cards>
  </div>
</div>
