<div class="d-lg-flex half masthead">
  <div class="bg order-1" style="background-image: url('assets/images/self-service_-_login/u656.png');"></div>
  <div class="contents order-2">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4 text-center text-lg-left">
            <h5>Dear Guest,</h5>
            <p class="sub-text">Start preparing for your stay today by using our pre-check-in. It will allow you to skip steps at the hotel and get access to your room faster.</p>
            <p class="sub-text">Please enter your reservation number and last name to proceed.</p>
          </div>
          <form class="text-center text-lg-left" [formGroup]="checkInForm">
            <div class="form-group">
              <label for="reservationNumber">Reservation Number</label>
              <input formControlName="reservation_number" class="form-control text-center text-lg-left" id="reservationNumber" placeholder="Enter your Reservation Number">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input formControlName="last_name" class="form-control text-center text-lg-left" id="lastName" placeholder="Enter your Last name">
            </div>
          </form>
          <div class="mt-4 row px-0">
            <div class="col-6 pr-0 pr-1 ">
              <button class="w-100 btn btn-secondary" [routerLink]="'/landing'">Exit</button>
            </div>
            <div class="col-6 pl-0 pl-1 ">
              <button class="w-100 btn btn-primary"  [routerLink]="'/self-service/pre-checkin'" [disabled]="formErrorHandler">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
