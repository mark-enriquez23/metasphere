<div class="container">
  <form [formGroup]="stepThreeForm"
        #formRef="ngForm">
      <div class="form-group">
        <label class="w-100 text-center text-lg-left" for="full_name">Full Name</label>
        <input formControlName="full_name" class="form-control text-center text-lg-left" id="full_name" placeholder="Full Name">
      </div>
      <div class="row no-gutters">
        <div class="form-group col-lg-6 col-12 pr-lg-1 pr-0">
          <label class="w-100 text-center text-lg-left" for="gender_code">Gender Code</label>
          <select formControlName="gender_code" class="form-control text-center text-lg-left" id="gender_code" placeholder="Gender Code">
            <option [value]="gender" *ngFor="let gender of genders; let i = index">
                {{ gender }}
            </option>
          </select>
        </div>
        <div class="form-group col-lg-6 col-12 pr-lg-1 pr-0">
          <label class="w-100 text-center text-lg-left" for="dob">Date of Birth</label>
          <input type="date" name="dob" [max]="currentDate" formControlName="dob" class="form-control text-center text-lg-left" id="dob" placeholder="Date of Birth">
        </div>
      </div>
      <div class="row no-gutters">
      <div class="form-group col-6 pr-1">
        <label class="w-100 text-center text-lg-left" for="nationality">Nationality</label>
        <select formControlName="nationality" class="form-control text-center text-lg-left" id="nationality" placeholder="Nationality">
          <option [value]="nationality.demonym" *ngFor="let nationality of nationalitiesData | validateNationalitiesList: nationalitiesData; let i = index" >
            <div *ngIf="nationality.demonym !== ''">
              {{ nationality.demonym }}
            </div>
          </option>
        </select>
      </div>
        <div class="form-group col-6 pl-1">
          <label class="w-100 text-center text-lg-left" for="birth_place">Birth Place</label>
          <input formControlName="birth_place" class="form-control text-center text-lg-left" id="birth_place" placeholder="Birth Place">
        </div>
      </div>
      <div class="row no-gutters">
        <div class="form-group col-lg-6 col-12 pr-lg-1 pr-0">
          <label class="w-100 text-center text-lg-left" for="document_type">Document Type</label>
          <select formControlName="document_type" class="form-control text-center text-lg-left" id="document_type" placeholder="Document Type">
            <option [value]="types" *ngFor="let types of documentTypes; let i = index">
                {{ types }}
            </option>
          </select>
        </div>
        <div class="form-group col-lg-6 col-12 pl-lg-1 pl-0">
          <label class="w-100 text-center text-lg-left" for="document_number">Document Number</label>
          <input formControlName="document_number" class="form-control text-center text-lg-left" id="document_number" placeholder="Document Number">
        </div>
      </div>
      <div class="row no-gutters">
        <div class="form-group col-lg-6 col-12 pr-lg-1 pr-0">
          <label class="w-100 text-center text-lg-left" for="issued_date">Issued Date</label>
          <input type="date" name="issued_date" formControlName="issued_date" class="form-control text-center text-lg-left" id="issued_date" placeholder="Issued Date">
        </div>
        <div class="form-group col-lg-6 col-12 pl-lg-1 pl-0">
          <label class="w-100 text-center text-lg-left" for="exp_date">Expiry Date</label>
          <input type="date" name="exp_date" formControlName="exp_date" class="form-control text-center text-lg-left" id="exp_date" placeholder="Expiry Date">
        </div>
      </div>
      <div class="mt-4 row px-0">
        <div class="col-6 pr-0 pr-1 ">
          <button class="w-100 btn btn-secondary" cdkStepperPrevious>Back</button>
        </div>
        <div class="col-6 pl-0 pl-1 ">
          <button class="w-100 btn btn-primary" [disabled]="formErrorHandler" cdkStepperNext>Next</button>
        </div>
      </div>
  </form>
</div>
