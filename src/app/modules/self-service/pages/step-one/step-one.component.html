<div class="container">
  <form [formGroup]="stepOneForm"
        #formRef="ngForm">
      <div class="form-group">
        <label class="w-100 text-center text-lg-left" for="reservationNumber">Reservation Number</label>
        <input formControlName="reservation_number" class="form-control text-center text-lg-left" id="reservationNumber" placeholder="Reservation Number" readonly>
      </div>
      <div class="row no-gutters">
        <div class="form-group col-6 pr-1">
          <label class="w-100 text-center text-lg-left" for="lastName">First Name</label>
          <input formControlName="first_name" class="form-control text-center text-lg-left" id="lastName" placeholder="First name" readonly>
        </div>
        <div class="form-group col-6 pl-1">
          <label class="w-100 text-center text-lg-left" for="lastName">Last Name</label>
          <input formControlName="last_name" class="form-control text-center text-lg-left" id="lastName" placeholder="Last name" readonly>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="form-group col-lg-6 col-12 pr-lg-1 pr-0">
          <label class="w-100 text-center text-lg-left" for="lastName">Check-In Date</label>
          <input name="check-in/out-dates" formControlName="check_in_date" class="form-control text-center text-lg-left" id="lastName" placeholder="Check in" readonly>
        </div>
        <div class="form-group col-lg-6 col-12 pl-lg-1 pl-0">
          <label class="w-100 text-center text-lg-left" for="lastName">Check-Out Date</label>
          <input name="check-in/out-dates" formControlName="check_out_date" class="form-control text-center text-lg-left" id="lastName" placeholder="Check out" readonly>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="form-group col-4 pr-1">
          <label class="w-100 text-center text-lg-left" for="lastName">Rooms</label>
          <input formControlName="room_nights" class="form-control text-center text-lg-left" id="lastName" placeholder="1" readonly>
        </div>
        <div class="form-group col-4 pl-1">
          <label class="w-100 text-center text-lg-left" for="lastName">Adults</label>
          <input formControlName="num_adults" class="form-control text-center text-lg-left" id="lastName" placeholder="1" readonly>
        </div>
        <div class="form-group col-4 pl-2">
          <label class="w-100 text-center text-lg-left" for="lastName">Childs</label>
          <input formControlName="num_child" class="form-control text-center text-lg-left" id="lastName" placeholder="0" readonly>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="form-group col-lg-6 col-12 pr-lg-1 pr-0">
          <label class="w-100 text-center text-lg-left" for="lastName">Room Type</label>
          <input formControlName="room_type" class="form-control text-center text-lg-left" id="lastName" placeholder="Standard Room" readonly>
        </div>
        <div class="form-group col-lg-6 col-12 pl-lg-1 pl-0">
          <label class="w-100 text-center text-lg-left" for="lastName">Room Rate</label>
          <input formControlName="room_rate" class="form-control text-center text-lg-left" id="lastName" placeholder="$0" readonly>
        </div>
      </div>
      <div class="mt-4 row px-0">
        <div class="col-6 pr-0 pr-1 ">
          <button class="w-100 btn btn-secondary" [routerLink]="'/landing'">Exit</button>
        </div>
        <div class="col-6 pl-0 pl-1 ">
          <button class="w-100 btn btn-primary" [disabled]="formErrorHandler" cdkStepperNext>Next</button>
        </div>
      </div>
  </form>
</div>
